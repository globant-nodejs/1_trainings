<link rel="import" href="../../bower_components/polymer/polymer.html">

<polymer-element name="yo-list" attributes="">
  <template>
    <link rel="stylesheet" href="yo-list.css">
    <ol>
      <template id="greeting" repeat="{{ item in items }}">
        <li class="item"><a href="course/{{ toUrl }}">{{ item }}</a></li>
      </template>
    </ol>
  </template>
  <script>
    (function () {
      'use strict';

      Polymer({
        ready: function() {
          this.items = [
            '"Elevator Pitch" - what node.js is, what sets it apart, why you should care, etc.',
            'Core Modules',
            'NPM',
            'Templating',
            'Connect Middleware',
            'Authentication',
            'Deployment',
            'Web Development with Express',
            'RealTime Apps with SocketIO',
            'Databases Architecture'
          ];
          this.toUrl();
          console.log(this._target);
        },
        toUrl: function () {
          // this;
        }
      });

    })();
  </script>
</polymer-element>
